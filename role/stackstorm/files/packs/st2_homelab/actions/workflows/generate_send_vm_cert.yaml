version: 1.0
description: Generate & send certificate (.crt, .csr, .key, .pem) for a VM.

input:
  - vm_name
  - ca_password

vars:
  - domain: "homelab.lan"
  - ca_vm: "ca.<% ctx().domain %>"
  - ca_file_name: "ca-homelab"
  - ca_path: "/root/ca/"
  - vm_path: "/root/servers/<% ctx().vm_name %>.<% ctx().domain %>/"

tasks:
  create_vm_path:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        mkdir -p <% ctx().vm_path %>
    next:
      - when: <% succeeded() %>
        do: generate_key
      - when: <% failed() %>
        publish:
          - msg: "Could not create <% ctx().vm_path %>."

  generate_key:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl genrsa -out <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.key 2048
    next:
      - when: <% succeeded() %>
        do: generate_csr
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.key"

  generate_csr:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl req -new -key <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.key -out <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.csr -subj "/C=FR/ST=Ile-de-France/L=Paris/O=Homelab/CN=<% ctx().vm_name %>.<% ctx().domain %>"
    next:
      - when: <% succeeded() %>
        do: generate_pem
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.csr"

  generate_pem:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl x509 -req -sha256 -days 365 -in <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.csr -signkey <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.key -out <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.pem
    next:
      - when: <% succeeded() %>
        do: generate_crt
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.pem"

  generate_crt:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        openssl x509 -req -in <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.csr -CA <% ctx().ca_path %><% ctx().ca_file_name %>.pem -CAkey <% ctx().ca_path %><% ctx().ca_file_name %>.key -CAcreateserial -out <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.crt -days 10000 -sha256 -passin pass:<% ctx().ca_password %>
    next:
      - when: <% succeeded() %>
        do: copy_certificate_key
      - when: <% failed() %>
        publish:
          - msg: "Could not generate <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.crt"

  copy_certificate_key:
    action: core.remote
    input:
      hosts: "<% ctx().ca_vm %>"
      username: root
      cmd: |
        scp -O <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.crt root@<% ctx().vm_name %>.<% ctx().domain %>:/etc/ssl/certs
        scp -O <% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.key root@<% ctx().vm_name %>.<% ctx().domain %>:/etc/ssl/private
    next:
      - when: <% succeeded() %>
        publish:
          - msg: "<% ctx().vm_path %><% ctx().vm_name %>.<% ctx().domain %>.[crt|csr|key|pem] generated. <% ctx().vm_name %>.<% ctx().domain %>.crt copied to /etc/ssl/certs & <% ctx().vm_name %>.<% ctx().domain %>.key copied to /etc/ssl/private."
      - when: <% failed() %>
        publish:
          - msg: "Could not copy <% ctx().vm_name %>.<% ctx().domain %>.[crt|key]"

output:
  - msg: <% ctx().msg %>
