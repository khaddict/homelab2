---
name: deploy_vm
pack: st2_homelab
description: Deploy a new VM.
runner_type: orquesta
entry_point: workflows/deploy_vm.yaml
enabled: true
parameters:
  vm_id:
    required: true
    type: integer
    description: The VM ID (not an used one).
  vm_name:
    required: true
    type: string
    description: The VM name.
  disk_resize:
    required: true
    type: string
    default: "+0G"
    description: The disk resize (by default 20G, if you need 30G, disk_resize=+10G).
  memory_resize:
    required: true
    type: integer
    default: 1024
    description: The memory resize (by default 1024MiB, if you need 4096MiB, memory_resize=4096).
  cores_resize:
    required: true
    type: integer
    default: 1
    description: The cores resize (by default 1 core, if you need 2 cores, cores_resize=2).
  description:
    required: false
    type: string
    description: The VM description.
  template:
    required: true
    type: string
    description: The VM template to use. Can be focal or bookworm.
  ip_addr:
    required: true
    type: string
    description: The VM IP address.
  vm_role:
    required: true
    type: string
    description: The VM role.
  node:
    required: true
    type: string
    description: The Proxmox node.